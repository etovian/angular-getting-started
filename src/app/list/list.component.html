<div class="content">
  <div class="card highlight-card card-small">
    <div class="card-header">
      My Peeps
    </div>

    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let p of people">
          <td [routerLink]="['/person', p.id]">
            {{ p?.firstName }}  {{ p?.lastName }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
